<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="chung2-login-screen">
            <div id="chung2-login-form-container">
                <img class="chung2-logo" src="../img/z3750968524642_16c6cb8677dd4d09753acbadc9f51a45.gif" alt="logo">
                <h2 class="chung2-header">Đăng Ký</h2>
                <div class="chung2-error" id="server-error-message"></div>
                
                <div id='chung2-form-error' class='chung2-form-error'></div>
                <div id='chung2-form-success' class='chung2-form-success'></div>
                <form id="chung2-login-form">
                    <div class="chung2-form-first-part">
                        <input type="text" name="fname" placeholder="Tên Đăng Nhập">                        
                        <div class="chung2-error" id="fname-error-message"></div>
                        <input type="text" name="email" placeholder="email">
                        <div class="chung2-error" id="email-error-message"></div>
                        <input type="password" name="password" placeholder="Mật Khẩu (ví dụ: Bet77123)">
                        <div class="chung2-error" id="password-error-message"></div>
                        <input type="password" name="cpassword" placeholder="Mật Khẩu">
                        <div class="chung2-error" id="cpassword-error-message"></div>                             
                        <input type="submit" value="Đăng Ký">
                    </div>                    
                </form>
                <div id="chung2-sign-up">
                    <p id="chung2-login-link">Tôi đã có tài khoản! <span>Đăng Nhập</span></p>
                </div>
            </div>
        </div>







</body>
</html>
